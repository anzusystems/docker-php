# Docker
# Build and push php images to Docker Hub
name: ci

on:
  push:
    paths:
      - 'build/**'
      - '.github/**'
    branches:
      - 'main'
    tags:
      - '*'

jobs:
  php81-fpm-vipsffmpeg-nginx:
    name: Build and push fpm vipsffmpeg-nginx image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: build/php81/fpm/vipsffmpeg-nginx
          push: true
          tags: anzusystems/php:${{GITHUB_REF_NAME}}-php81-fpm-vipsffmpeg-nginx,anzusystems/php:latest-php81-fpm-vipsffmpeg-nginx
  php81-cli-base:
    name: Build and push cli base image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: build/php81/cli/base
          push: true
          tags: anzusystems/php:${{GITHUB_REF_NAME}}-php81-cli,anzusystems/php:latest-php81-cli
  php81-cli-vipsffmpeg:
    name: Build and push cli vipsffmpeg image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: build/php81/cli/vipsffmpeg
          push: true
          tags: anzusystems/php:${{GITHUB_REF_NAME}}-php81-cli-vipsffmpeg,anzusystems/php:latest-php81-cli-vipsffmpeg
